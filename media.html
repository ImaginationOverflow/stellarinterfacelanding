<script>
	function registerLogHooks()
	{
		
		attachClickEvent("#topMenu span > a");
		attachClickEvent("#socialLinks a");
		
		attachClickEvent("#mediaMenuContent span > a");
		
		
		
	}

	function attachClickEvent(selector, extractor,eventNameExtractor)
	{
		$(selector).each(function(idx,elem)
		{
			$(elem).click(function(elem){logClick(elem,extractor,eventNameExtractor);});
		});
	}
	
	function logClick(clickData, extractName, eventNameExtractor)
	{
	
		var name = "";
		var data = clickData?clickData.currentTarget: null;
		
		if(extractName)
		{
			name = extractName(data);
		}
		else
			name = clickData.currentTarget.innerText 
		
		var eventName = 'click';
		
		if(eventNameExtractor)
			eventName = eventNameExtractor(data);
		
		if((!name || /^\s*$/.test(name)))
			name = clickData.currentTarget.id;
			
		ga('send', 'event', eventName, name, '');
	}
	
	
	
	

</script>
